language: node_js
node_js:
- '8'
install: true
branches:
  only:
  - master
  - feat/build-dist

env:
  global:
  - GIT_COMMITTER_NAME="WWA Helper"
  - GIT_COMMITTER_EMAIL="matsuyuki.eca@gmail.com"
  - GIT_AUTHOR_NAME="WWA Helper"
  - GIT_AUTHOR_EMAIL="matsuyuki.eca@gmail.com"
  - secure: 
script:
- npm config set -g production false
- npm install && npm run bootstrap && npm run build && npm run make-dist
- git clone https://github.com/WWAWing/Releases.git
- cp ./packages/build-utils/output/*.zip Releases
- WWA_VERSION=$(./getEngineVersion.sh)
- pushd Releases
- mv wwawing-dist.zip wwawing-dist-$WWA_VERSION.zip
- mv wwawing-update.zip wwawing-update-$WWA_VERSION.zip
- git add -A
- git commit -m "RELEASED $WWA_VERSION"
- '[ $GH_TOKEN ] && git push https://$GH_TOKEN@github.com/WWAWing/Releases.git master >& /dev/null'
