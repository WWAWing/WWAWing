<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=560px, inital-scale=1.0, user-scalable=no">
    <title>World Wide Adventure Wing</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- wwa requirements-->
    <link rel="stylesheet" href="wwa.css"/>
    <script src="auto_rotate.js"></script>
    <script src="wwa.long.js"></script>
    <!-- /wwa requirements-->
  </head>
  <body class="has-virtualpad">
    <div id="wwa-virtualpad-left">
        <div class="virtualpad_move">
            <button id="wwa-up-button">△</button>
            <button id="wwa-left-button">◁</button>
            <button id="wwa-right-button">▷</button>
            <button id="wwa-down-button">▽</button>
        </div>
    </div>
    <div id="wwa-virtualpad-right">
        <div class="virtualpad_speedcontrol">
            <button id="wwa-slow-button">I</button>
            <button id="wwa-fast-button">P</button>
        </div>
        <div class="virtualpad_select">
            <button id="wwa-enter-button">Y</button>
            <button id="wwa-esc-button">N</button>
            <button id="wwa-estimate-button">M</button>
        </div>
    </div>
    <div id="wrapper">
      <div class="wwa-size-box" id="wwa-wrapper" data-wwa-mapdata="wwamap.dat" data-wwa-loader="wwaload.js" data-wwa-urlgate-enable="true" data-wwa-title-img="cover.gif"></div>
    </div>
    <footer id="copyright">
      <p>Internet RPG &quot;<a class="wwa-copyright" href="http://wwajp.com/">World Wide Adventure</a>&quot; 1996-2016 &copy; NAO</p>
      <p> &quot;<a class="wwa-copyright" href="https://wwawing.com/">WWA Wing</a>&quot; 2013-2018 &copy; WWA Wing Team</p>
    </footer>
  </body>
</html>
