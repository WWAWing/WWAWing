<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=560px, inital-scale=1.0">
    <title>World Wide Adventure Wing</title>
    <link rel="stylesheet" href="style.css" type="text/css" />

    <!--  WWA requirements-->
    <link rel="stylesheet" href="wwa.css" type="text/css" />
    <script src="cryptojs/aes.js"></script>
    <script src="audio/audio.min.js"></script>
    <script src="wwa.long.js"></script>
    <!-- /WWA requirements -->

</head>
<body class="centering">
    <div id="wwa-virtualpad-left">
        <div class="virtualpad_move">
            <button id="wwa-top-button">▲</button>
            <button id="wwa-left-button">◀</button>
            <button id="wwa-right-button">▶</button>
            <button id="wwa-bottom-button">▼</button>
        </div>
    </div>
    <div id="wwa-virtualpad-right">
        <div class="virtualpad_speedcontrol">
            <button id="wwa-i-button">I</button>
            <button id="wwa-p-button">P</button>
        </div>
        <div class="virtualpad_select">
            <button id="wwa-y-button">Y</button>
            <button id="wwa-n-button">N</button>
            <button id="wwa-m-button">M</button>
        </div>
    </div>
    <div id="wrapper">
        <!-- WWA -->
        <div id="wwa-wrapper" class="wwa-size-box"
             data-wwa-mapdata="wwamap.dat"
             data-wwa-loader="wwaload.js"
             data-wwa-urlgate-enable="true"
             data-wwa-title-img="cover.gif">
        </div>
        <!-- /WWA -->
    </div>
    <footer id="copyright">
        <p> Internet RPG &quot;<a href="http://www.wwajp.com" class="wwa-copyright">World Wide Adventure</a>&quot; &copy;1996-2016 NAO</p>
        <p> &quot;<a href="http://wwawing.com/" class="wwa-copyright">WWA Wing</a>&quot; &copy;2013-2017 WWA Wing Team</p>
    </footer>
</body>
</html>
